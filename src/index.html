    <button onclick="loadPage('https://immich.masd.cloud', this)" title="Photos"><i class="fas fa-images"></i></button>

    <button onclick="loadPage('http://10.0.0.18:8081', this)" title="Files"><i class="fas fa-search"></i></button>

</html>
